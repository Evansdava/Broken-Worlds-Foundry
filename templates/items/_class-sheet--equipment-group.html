<div class="cell resource equipment-group" data-index="{{group}}">
  <div class="cell__title">
    <input type="text" name="data.equipment.{{group}}.label" placeholder="{{localize "BW.ClassEquipmentGroupPlaceholder"}}" value="">
    <select name="data.equipment.{{group}}.mode">
      <option value="radio">{{localize "BW.ChooseOne"}}</option>
      <option value="checkbox">{{localize "BW.ChooseAny"}}</option>
    </select>
    <div class="class-controls">
      <a class="class-control" data-action="delete" data-dtype="equipment-groups" data-index="{{group}}"><i class="fas fa-trash"></i></a>
    </div>
  </div>
  <div class="item-container drop-area" data-group="{{group}}">
    <span>{{localize "BW.ClassEquipmentDropText"}}</span>
  </div>
</div>
